name: build
on:
  push:
    tags:
      - v*

env:
  NUGET_DIRECTORY: ${{ github.workspace }}/nuget

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.x

      - name: Determine Package Version
        id: version
        run: |
          TAG_NAME=${{ github.ref_name }}
          PACKAGE_VERSION=$(echo $TAG_NAME | sed 's/^v//')
          PACKAGE_VERSION_SUFFIX=$(echo $PACKAGE_VERSION | grep -oE '[-].*$' || true)
          PACKAGE_VERSION=${PACKAGE_VERSION%%-*}
          echo "PACKAGE_VERSION=${PACKAGE_VERSION}" >> $GITHUB_ENV
          echo "PACKAGE_VERSION_SUFFIX=${PACKAGE_VERSION_SUFFIX}" >> $GITHUB_ENV

      - name: Restore dependencies
        run: dotnet restore ClerkWebhookExtensions/ClerkWebhookExtensions.csproj

      - name: Build
        run: dotnet build ClerkWebhookExtensions/ClerkWebhookExtensions.csproj --configuration Release --no-restore

      #   - name: Test
      #     run: dotnet test --configuration Release --no-restore --no-build --verbosity normal

      - name: Pack
        run: dotnet pack ClerkWebhookExtensions/ClerkWebhookExtensions.csproj --configuration Release --no-build --no-restore --output ${{ env.NUGET_DIRECTORY }} -p:PackageVersion=${{ env.PACKAGE_VERSION }}

      - name: Upload artifact
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.ref_name }}
          files: ${{ env.NUGET_DIRECTORY }}/*.nupkg
          tag_name: ${{ github.ref_name }}
          prerelease: true
          draft: true
          token: ${{ secrets.GITHUB_TOKEN }}
